name: Create Azure Storage from Issue

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.comment.body, 'create') }}

    steps:
      # 1. Extract Issue JSON properly
      - name: Extract issue JSON
        id: issue
        run: |
          ISSUE_JSON='${{ toJson(github.event.issue) }}'
          {
            echo "data<<EOF"
            echo "$ISSUE_JSON"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # 2. Print raw JSON (optional debug)
      - name: Show raw issue JSON
        run: |
          echo "${{ steps.issue.outputs.data }}"

      # 3. Parse body and extract fields
      - name: Parse Issue Form Inputs
        id: parsed
        run: |
          BODY=$(jq -r '.body' <<< "${{ steps.issue.outputs.data }}")

          echo "---- ISSUE BODY START ----"
          echo "$BODY"
          echo "---- ISSUE BODY END ----"

          STORAGE_NAME=$(echo "$BODY" | awk '/### Storage Account Name/{getline; print}')
          RESOURCE_GROUP=$(echo "$BODY" | awk '/### Resource Group Name/{getline; print}')
          LOCATION=$(echo "$BODY" | awk '/### Azure Location/{getline; print}')
          CLIENT_ID=$(echo "$BODY" | awk '/### Azure Client ID/{getline; print}')
          TENANT_ID=$(echo "$BODY" | awk '/### Azure Tenant ID/{getline; print}')
          SUBSCRIPTION_ID=$(echo "$BODY" | awk '/### Azure Subscription ID/{getline; print}')
          GH_ACCOUNT=$(echo "$BODY" | awk '/### GitHub Account Name/{getline; print}')
          GH_TOKEN=$(echo "$BODY" | awk '/### GitHub Token \(PAT\)/{getline; print}')
          OUTPUT_REPO=$(echo "$BODY" | awk '/### Output Repo Name/{getline; print}')

          echo "storage_name=$STORAGE_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "location=$LOCATION" >> $GITHUB_OUTPUT
          echo "client_id=$CLIENT_ID" >> $GITHUB_OUTPUT
          echo "tenant_id=$TENANT_ID" >> $GITHUB_OUTPUT
          echo "subscription_id=$SUBSCRIPTION_ID" >> $GITHUB_OUTPUT
          echo "gh_account=$GH_ACCOUNT" >> $GITHUB_OUTPUT
          echo "gh_token=$GH_TOKEN" >> $GITHUB_OUTPUT
          echo "output_repo=$OUTPUT_REPO" >> $GITHUB_OUTPUT

      # 4. Debug parsed values
      - name: Debug parsed values
        run: |
          echo "CLIENT = ${{ steps.parsed.outputs.client_id }}"
          echo "TENANT = ${{ steps.parsed.outputs.tenant_id }}"
          echo "SUBSCRIPTION = ${{ steps.parsed.outputs.subscription_id }}"

      # 5. Azure login with OIDC
      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: IDENTITY
          client-id: ${{ steps.parsed.outputs.client_id }}
          tenant-id: ${{ steps.parsed.outputs.tenant_id }}
          subscription-id: ${{ steps.parsed.outputs.subscription_id }}

      # 6. Create resource group
      - name: Create Resource Group
        run: |
          az group create \
            --name "${{ steps.parsed.outputs.resource_group }}" \
            --location "${{ steps.parsed.outputs.location }}"

      # 7. Create storage account
      - name: Create Storage Account
        id: storage
        run: |
          az storage account create \
            --name "${{ steps.parsed.outputs.storage_name }}" \
            --resource-group "${{ steps.parsed.outputs.resource_group }}" \
            --location "${{ steps.parsed.outputs.location }}" \
            --sku Standard_LRS

          KEY=$(az storage account keys list \
            --resource-group "${{ steps.parsed.outputs.resource_group }}" \
            --account-name "${{ steps.parsed.outputs.storage_name }}" \
            --query '[0].value' -o tsv)

          echo "sa_key=$KEY" >> $GITHUB_OUTPUT

      # 8. Check if repo creation is needed
      - name: Check if repo creation should be skipped
        id: checkrepo
        run: |
          if [[ -z "${{ steps.parsed.outputs.gh_account }}" || -z "${{ steps.parsed.outputs.gh_token }}" || -z "${{ steps.parsed.outputs.output_repo }}" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      # 9. Create GitHub repo (optional)
      - name: Create GitHub Repo
        if: ${{ steps.checkrepo.outputs.skip == 'false' }}
        env:
          TOKEN: ${{ steps.parsed.outputs.gh_token }}
        run: |
          echo "$TOKEN" | gh auth login --with-token
          gh repo create "${{ steps.parsed.outputs.gh_account }}/${{ steps.parsed.outputs.output_repo }}" \
            --private \
            --description "Auto-generated repo for ${{ steps.parsed.outputs.storage_name }}"

      # 10. Push metadata (optional)
      - name: Push Metadata File
        if: ${{ steps.checkrepo.outputs.skip == 'false' }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

          git clone "https://github.com/${{ steps.parsed.outputs.gh_account }}/${{ steps.parsed.outputs.output_repo }}" repo
          cd repo

          cat <<EOF > metadata.json
          {
            "storage_account": "${{ steps.parsed.outputs.storage_name }}",
            "resource_group": "${{ steps.parsed.outputs.resource_group }}",
            "location": "${{ steps.parsed.outputs.location }}",
            "subscription_id": "${{ steps.parsed.outputs.subscription_id }}",
            "tenant_id": "${{ steps.parsed.outputs.tenant_id }}",
            "client_id": "${{ steps.parsed.outputs.client_id }}",
            "storage_key": "${{ steps.storage.outputs.sa_key }}"
          }
          EOF

          git add metadata.json
          git commit -m "Add auto-generated metadata"
          git push
