name: Create Azure Storage from Issue

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.comment.body, 'create') }}

    steps:

      # -----------------------------------------------------------
      # 1. Extract Issue JSON safely
      # -----------------------------------------------------------
      - name: Extract issue JSON
        id: issue
        run: |
          ISSUE_JSON='${{ toJson(github.event.issue) }}'
          {
            echo "data<<EOF"
            echo "$ISSUE_JSON"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # -----------------------------------------------------------
      # 2. Dump issue JSON
      # -----------------------------------------------------------
      - name: Dump issue info (for debugging)
        run: |
          echo "Issue JSON:"
          echo '${{ toJson(github.event.issue) }}'

      # -----------------------------------------------------------
      # 3. Extract values from Issue Body
      # -----------------------------------------------------------
      - name: Extract values from issue body
        id: extract
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"
          echo "$ISSUE_BODY"

          extract_field() {
            echo "$ISSUE_BODY" | sed -n "/^### $1/{n;n;p;}" | xargs
          }

          echo "storage_name=$(extract_field "Storage Account Name")" >> "$GITHUB_OUTPUT"
          echo "resource_group=$(extract_field "Resource Group Name")" >> "$GITHUB_OUTPUT"
          echo "location=$(extract_field "Azure Location")" >> "$GITHUB_OUTPUT"
          echo "client_id=$(extract_field "Azure Client ID")" >> "$GITHUB_OUTPUT"
          echo "tenant_id=$(extract_field "Azure Tenant ID")" >> "$GITHUB_OUTPUT"
          echo "subscription_id=$(extract_field "Azure Subscription ID")" >> "$GITHUB_OUTPUT"
          echo "gh_account=$(extract_field "GitHub Account Name")" >> "$GITHUB_OUTPUT"
          echo "gh_token=$(extract_field "GitHub Token (PAT)")" >> "$GITHUB_OUTPUT"
          echo "output_repo=$(extract_field "Output Repo Name")" >> "$GITHUB_OUTPUT"

      # -----------------------------------------------------------
      # 4. Debug parsed values (FIXED)
      # -----------------------------------------------------------
      - name: Debug parsed values
        run: |
          echo "Storage Name:      '${{ steps.extract.outputs.storage_name }}'"
          echo "Resource Group:    '${{ steps.extract.outputs.resource_group }}'"
          echo "Location:          '${{ steps.extract.outputs.location }}'"
          echo "Client ID:         '${{ steps.extract.outputs.client_id }}'"
          echo "Tenant ID:         '${{ steps.extract.outputs.tenant_id }}'"
          echo "Subscription ID:   '${{ steps.extract.outputs.subscription_id }}'"
          echo "GitHub Account:    '${{ steps.extract.outputs.gh_account }}'"
          echo "GitHub Token:      '${{ steps.extract.outputs.gh_token }}'"
          echo "Output Repo:       '${{ steps.extract.outputs.output_repo }}'"

      # -----------------------------------------------------------
      # 5. Azure Login using OIDC
      # -----------------------------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: IDENTITY
          client-id: ${{ steps.extract.outputs.client_id }}
          tenant-id: ${{ steps.extract.outputs.tenant_id }}
          subscription-id: ${{ steps.extract.outputs.subscription_id }}

      # -----------------------------------------------------------
      # 6. Create Resource Group
      # -----------------------------------------------------------
      - name: Create Resource Group
        run: |
          az group create \
            --name "${{ steps.extract.outputs.resource_group }}" \
            --location "${{ steps.extract.outputs.location }}"

      # -----------------------------------------------------------
      # 7. Create Storage Account
      # -----------------------------------------------------------
      - name: Create Storage Account
        id: storage
        run: |
          az storage account create \
            --name "${{ steps.extract.outputs.storage_name }}" \
            --resource-group "${{ steps.extract.outputs.resource_group }}" \
            --location "${{ steps.extract.outputs.location }}" \
            --sku Standard_LRS

          KEY=$(az storage account keys list \
            --resource-group "${{ steps.extract.outputs.resource_group }}" \
            --account-name "${{ steps.extract.outputs.storage_name }}" \
            --query '[0].value' -o tsv)

          echo "sa_key=$KEY" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------
      # 8. Check Conditional Repo Create Inputs
      # -----------------------------------------------------------
      - name: Check repo create conditions
        id: checkrepo
        run: |
          if [[ -z "${{ steps.extract.outputs.gh_account }}" || \
                -z "${{ steps.extract.outputs.gh_token }}" || \
                -z "${{ steps.extract.outputs.output_repo }}" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      # -----------------------------------------------------------
      # 9. Create GitHub Repo (optional)
      # -----------------------------------------------------------
      - name: Create GitHub Repo
        if: ${{ steps.checkrepo.outputs.skip == 'false' }}
        env:
          TOKEN: ${{ steps.extract.outputs.gh_token }}
        run: |
          echo "$TOKEN" | gh auth login --with-token
          gh repo create "${{ steps.extract.outputs.gh_account }}/${{ steps.extract.outputs.output_repo }}" \
            --private \
            --description "Auto-generated repo for ${{ steps.extract.outputs.storage_name }}"

      # -----------------------------------------------------------
      # 10. Push Metadata File
      # -----------------------------------------------------------
      - name: Push Metadata File
        if: ${{ steps.checkrepo.outputs.skip == 'false' }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

          git clone "https://github.com/${{ steps.extract.outputs.gh_account }}/${{ steps.extract.outputs.output_repo }}" repo
          cd repo

          cat <<EOF > metadata.json
          {
            "storage_account": "${{ steps.extract.outputs.storage_name }}",
            "resource_group": "${{ steps.extract.outputs.resource_group }}",
            "location": "${{ steps.extract.outputs.location }}",
            "subscription_id": "${{ steps.extract.outputs.subscription_id }}",
            "tenant_id": "${{ steps.extract.outputs.tenant_id }}",
            "client_id": "${{ steps.extract.outputs.client_id }}",
            "storage_key": "${{ steps.storage.outputs.sa_key }}"
          }
          EOF

          git add metadata.json
          git commit -m "Add auto-generated metadata"
          git push
